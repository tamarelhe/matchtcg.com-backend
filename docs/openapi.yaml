          type: string
          minLength: 1
          maxLength: 200
          nullable: true
        description:
          type: string
          maxLength: 2000
          nullable: true
        format:
          type: string
          maxLength: 100
          nullable: true
        rules:
          type: string
          maxLength: 1000
          nullable: true
        visibility:
          type: string
          enum: [public, private, group]
          nullable: true
        capacity:
