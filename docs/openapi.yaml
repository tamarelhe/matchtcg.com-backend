components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtained from authentication endpoints

  schemas:
    # Common Types
    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error code
          example: validation_error
        message:
          type: string
          description: Human-readable error message
          example: Invalid input data

    Coordinates:
      type: object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
          example: 38.7223
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
          example: -9.1393

    UserInfo:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
        display_name:
          type: string
          nullable: true
          example: "John Doe"

    AuthUserInfo:
      type: object
      required:
        - id
        - email
        - locale
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        display_name:
          type: string
          nullable: true
          example: "John Doe"
        locale:
          type: string
          enum: [en, pt]
          example: pt

    GroupInfo:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: "Lisbon MTG Players"

    # Authentication Schemas
    RegisterRequest:
      type: object
      required:
        - email
        - password
        - timezone
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        password:
          type: string
          format: password
          minLength: 8
          example: "securepassword123"
        display_name:
          type: string
          maxLength: 100
          example: "John Doe"
        locale:
          type: string
          enum: [en, pt]
          example: pt
        timezone:
          type: string
          example: "Europe/Lisbon"
        country:
          type: string
          example: "Portugal"
        city:
          type: string
          example: "Lisbon"

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        password:
          type: string
          format: password
          example: "securepassword123"

    RefreshRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
          example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."

    AuthResponse:
      type: object
      required:
        - access_token
        - refresh_token
        - expires_at
        - user
      properties:
        access_token:
          type: string
          example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."
        refresh_token:
          type: string
          example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."
        expires_at:
          type: string
          format: date-time
          example: "2024-01-01T15:30:00Z"
        user:
          $ref: '#/components/schemas/AuthUserInfo'

    # User Management Schemas
    UpdateProfileRequest:
      type: object
      properties:
        display_name:
          type: string
          maxLength: 100
          nullable: true
          example: "John Doe"
        locale:
          type: string
          enum: [en, pt]
          nullable: true
          example: pt
        timezone:
          type: string
          nullable: true
          example: "Europe/Lisbon"
        country:
          type: string
          nullable: true
          example: "Portugal"
        city:
          type: string
          nullable: true
          example: "Lisbon"
        preferred_games:
          type: array
          items:
            type: string
          example: ["mtg", "lorcana"]
        communication_preferences:
          type: object
          additionalProperties: true
          example:
            email_notifications: true
            event_reminders: true
        visibility_settings:
          type: object
          additionalProperties: true
          example:
            show_real_name: true
            show_location: false

    UserProfileResponse:
      type: object
      required:
        - id
        - email
        - locale
        - timezone
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        display_name:
          type: string
          nullable: true
        locale:
          type: string
          enum: [en, pt]
        timezone:
          type: string
        country:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        preferred_games:
          type: array
          items:
            type: string
        communication_preferences:
          type: object
          additionalProperties: true
        visibility_settings:
          type: object
          additionalProperties: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    PublicUserProfileResponse:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
        display_name:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
        preferred_games:
          type: array
          items:
            type: string

