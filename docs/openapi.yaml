    CreateEventRequest:
      type: object
      required:
        - title
        - game
        - visibility
        - start_at
        - end_at
        - timezone
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          example: "Friday Night Magic"
        description:
          type: string
          maxLength: 2000
          example: "Weekly Standard tournament"
        game:
          type: string
          enum: [mtg, lorcana, pokemon, other]
          example: mtg
        format:
          type: string
          maxLength: 100
          example: "standard"
        rules:
          type: string
          maxLength: 1000
          example: "Standard format, best of 3"
        visibility:
          type: string
          enum: [public, private, group]
          example: public
        capacity:
          type: integer
          minimum: 2
          maximum: 1000
          nullable: true
          example: 32
        start_at:
          type: string
          format: date-time
          example: "2024-01-05T19:00:00Z"
        end_at:
          type: string
          format: date-time
          example: "2024-01-05T23:00:00Z"
        timezone:
          type: string
          example: "Europe/Lisbon"
        tags:
          type: array
          items:
            type: string
          example: ["competitive", "standard"]
        entry_fee:
          type: number
          format: double
          minimum: 0
          nullable: true
          example: 5.00
        language:
          type: string
          enum: [en, pt]
          example: pt
        group_id:
          type: string
          format: uuid
          nullable: true
        venue_id:
          type: string
          format: uuid
          nullable: true
        address:
